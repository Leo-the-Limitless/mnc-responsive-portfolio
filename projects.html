<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="src/styles.css">
  <title> Projects | May Nyein Chan</title>

<body>
  <div class="projects-section">
    <h2 class="text-center p-5">
      Let's take a look at some of my projects
    </h2>
    <div class="projects-rows">
      <div class="row container">
        <div class="col-5">
          <img src="images/dinner-time.png" alt="dinner-time-image"
            class="project-image border bg-light rounded img-fluid">
        </div>
        <div class="col-7 project-card">
          <h5 class="pt-2 mt-2">"It's Dinner Time Project"</h5>
          <h6>- Built in Scratch</h6>
        </div>
      </div>
      <div class="row container-fluid mt-5">
        <div class="col-7 project-card">
          <h5 class="pt-2 mt-2">"Weather Project"</h5>
          <h6>- Built in HTML, CSS, JavaScript</h6>
        </div>
        <div class="col-5">
          <img src="images/weather.png" alt="weather-image" class="project-image border bg-light rounded img-fluid">
        </div>
      </div>
    </div>
  </div>
